{include file="common/header"/}
<div class="container-fluid">
   <div class="row" style="width:400px">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form class="form-signin" action="{:url('user/login')}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputText" >名称</label>
        <input type="text" id="" name="username" class="form-control" placeholder="user name" required autofocus>
        <label for="inputPassword" >密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <br/>
              输入验证码：<input type="text" class="text" name="code"><br/>
              <div><img src="{:captcha_src()}" alt='captcha' onclick="this.src='{:captcha_src()}'"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
      </form>
    </div> <!-- /container -->
    </div>
</div>

{include file="common/footer"}
